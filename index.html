<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Spoiler Converter</h1>
        <div class="input-container">
            <label for="inputText">Input Text:</label>
            <input type="text" id="inputText" placeholder="Enter your text...">
        </div>
        <div class="output-container">
            <label for="outputText">Output Text:</label>
            <div class="output-wrapper">
                <pre id="outputText"></pre>
                <button class="copy-icon" onclick="copyOutputText()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v9a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V9zm0 0l9 7 9-7M12 22V11"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="copySuccessPopup" class="copy-success-popup">
        <div class="copy-success-popup-content">
            <svg class="copy-success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M20 12c0-1.1-.9-2-2-2h-2V7c0-1.1-.9-2-2-2H8.83l2.88-2.88A.996.996 0 1 0 9.3.71L4.71 5.3A.996.996 0 1 0 6 6.59L9.41 3.17 12 5.76 8.59 9.17A.996.996 0 1 0 7.3 7.88L9.83 5.34 12 7.51 10.49 9H12c1.1 0 2-.9 2-2v-.83h2c1.1 0 2 .9 2 2v4zm-9 8c-1.1 0-2-.9-2-2h2v2zm10-10c-1.1 0-2-.9-2-2v-.83h2c1.1 0 2 .9 2 2v.83h-2zm0 4h2v2h-2v-2zm0 4h2c1.1 0 2-.9 2-2v-.83h-2v2zm0 4c1.1 0 2-.9 2-2v-.83h-2v2zm0 4c1.1 0 2-.9 2-2v-.83h-2v2z" />
            </svg>
            <p class="copy-success-message">Copied to Clipboard!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
