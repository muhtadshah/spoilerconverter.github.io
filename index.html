<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Spoiler Converter</h1>
        <div class="input-container">
            <label for="inputText">Input Text:</label>
            <input type="text" id="inputText" placeholder="Enter your text...">
        </div>
        <div class="output-container">
            <label for="outputText">Output Text:</label>
            <div class="output-wrapper">
                <pre id="outputText"></pre>
                <button class="copy-icon" onclick="copyOutputText()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v9a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V9zm0 0l9 7 9-7M12 22V11"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p class="popup-message">Error: Text already contains spoiler code!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
